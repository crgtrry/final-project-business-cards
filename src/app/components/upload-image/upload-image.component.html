<div class="modal-header">
    <h4 class="modal-title">Upload Business Card Image</h4>
    <button type="button" class="submit" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="uploadForm" (ngSubmit)="submitForm()">
    <div class="modal-body">
      <div class="container">
        <div class="form-group">
          <div class="file-upload-wrapper">
            <input type="file" id="input-file-now" name="image" class="file-upload" (change="handleFil")/>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success btn-s" type="button" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">Upload Image</button>
    </div>
  </form>
